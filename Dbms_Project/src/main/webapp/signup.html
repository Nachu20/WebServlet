<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Sign Up</title>
    <!-- Linking .css file with HTML page -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<form action="insert" method="post">
    <div>
        <!-- Left section of signup form -->
        <dive>
			
            <h1><u>𝒮𝒾𝑔𝓃 𝓊𝓅</u></h1>
            <h3>𝓦𝓮𝓵𝓬𝓸𝓶𝓮 𝓽𝓸 𝓸𝓾𝓻 - 𝓢𝓽𝓾𝓭𝓮𝓷𝓽 𝓜𝓪𝓷𝓪𝓰𝓮𝓶𝓮𝓷𝓽 𝓢𝔂𝓼𝓽𝓮𝓶</h3>
             <div>
                <p><label for="userName" class="p1">User Name</label></p>
                <input type="text" class="userName" name="USERNAME"  >
             </div>
             <div>
                <p><label for="email" class="p2">Email Address</label></p>
                <input type="text" class="email" name="EMAIL"  >
             </div>
             <div>
                <p><label for="password" class="p3">Password</label></p>
                <input type="password" class="password" name="PASSWORD"  >
             </div>
      
             <input type="submit" class="btn">
             <h5>Already a member ?</h5>
             <p><a class="p4" href="login.html">Log in</a></p>
            </form>      
          
        </dive>
        <!-- Right section of the form containing image -->
    </div>
</body>
</html>
